<div class="" ng-init="handlers.isLogedIn().then(handlers.identity).then(app.doNothing).catch(app.doNothing);section='campaigns'"></div>
<div id="top_bar" class="uk-animation-slide-bottom" style="background-color:rgba(100, 100, 100,0.7);text-transform: uppercase !important;">
    <div class="md-top-bar">
        <div class="uk-width-large-10-10 uk-text-justify uk-container-justify">
            <ul class="top_bar_nav" id="snippets_grid_filter">

                <li ng-class="{'uk-active': frame.currTab == 'add' }">
                    <a ng-click="frame.currTab='add'" style="font-weight:bold;color:white;text-shadow: 1px 1px 2px rgba(30, 110, 190, 0.349),0.5px 0.5px 1px black ;">Add Campaign</a>
                </li>
                <li ng-class="{'uk-active': frame.currTab == 'edit' }" >
                    <a ng-click="frame.currTab='edit'" style="font-weight:bold;color:white;text-shadow: 1px 1px 2px rgba(30, 110, 190, 0.349),0.5px 0.5px 1px black ;">Modify Campaign</a>
                </li>                    

                <li class="pull-right" ng-if="data.me.role">
                    <a style="font-weight:bold;color:white;text-decoration:none !important;cursor:pointer;">
                            {{data.me["name.first"]}} -- <font ng-class=" (permissions.admin_only(data.me))? 'uk-text-success' : 'uk-text-primary' "> {{data.me.role | uppercase}} </font> 
                        </a>
                </li>

            </ul>
        </div>
    </div>
</div>
<div ng-init="">
    <div class="col-lg-12">

        <div class="tab-content" style="padding-top:1em;">
            
            <div ng-switch="frame.currTab">
                <div class="" ng-switch-when="add">
                    ADDING CAMPAIGNS
                </div>
                <div class="" ng-switch-when="edit">
                    EDITING CAMPAIGNS
                </div>
            </div>
        </div>
    </div>
</div>
